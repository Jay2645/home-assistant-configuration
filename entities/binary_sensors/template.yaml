platform: template
sensors:
  white_noise_playing:
    value_template: >-
      {{ (is_state('media_player.bedroom_wifi', 'playing') or is_state('media_player.bedroom_wifi', 'idle'))
         and states.media_player.bedroom_wifi.attributes.media_title == "Rain sounds" }}
    # 15 second delay to avoid false positives when server restarts
    delay_off:
      seconds: 15
  cuties_asleep:
    value_template: >-
      {{ is_state('binary_sensor.white_noise_playing', 'on') }}
  cutie_home:
    value_template: >-
      {{ is_state('person.jay', 'home') 
         or is_state('person.michelle', 'home') }}
  server_up:
    value_template: >-
      {{float(states.sensor.uptime.state) >= 5}}
  tesla_initialized:
    value_template: '{{ float(states.sensor.tesla_model_3_mileage_sensor.state) > 0 }}'
